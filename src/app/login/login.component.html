<mat-card class="form">
    <h2>Demo Medical Center</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput name="username" formControlName="username" placeholder="username" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput name="password" type="password" formControlName="password" placeholder="password">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</mat-card>
<div class="background"><div class="background-image"></div></div>
