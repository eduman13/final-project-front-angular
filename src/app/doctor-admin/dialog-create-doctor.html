<mat-dialog-content novalidate [formGroup]="doctorForm">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Surnames" formControlName="surnames">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="School Number Ex: 343565434567A" formControlName="schoolNumber">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Street" formControlName="street">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Portal" formControlName="portal">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Number" formControlName="number">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog mat-dialog-close [disabled]="doctorForm.invalid" (click)="createDoctor()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
